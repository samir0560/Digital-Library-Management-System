<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <style>
        body { font-family:Arial; background:#f3e5f5; padding:50px; }
        form { max-width:400px; margin:auto; background:white; padding:30px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.2); }
        input { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc; }
        button { width:100%; padding:10px; border:none; background:#8e24aa; color:white; border-radius:5px; cursor:pointer; }
        button:hover { background:#6a1b9a; }
    </style>
</head>
<body>
    <form th:action="@{/admin/books/add}" method="post" th:object="${book}">

        <h2>Add Book</h2>

        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" placeholder="Title" required>

        <label for="author">Author</label>
        <input type="text" id="author" th:field="*{author}" placeholder="Author" required>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" th:field="*{quantity}" placeholder="Quantity" required min="1">

        <button type="submit">Add Book</button>
    </form>
</body>
</html>
