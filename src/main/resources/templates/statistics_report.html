<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Report - Library Management System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 32px;
            color: #2d3748;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card-value {
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .stat-card-label {
            font-size: 14px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .export-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìà Statistics Report</h1>
            <div>
                <a th:href="@{/admin/dashboard}" class="btn">‚Üê Back to Dashboard</a>
            </div>
        </div>

        <div class="export-buttons">
            <a th:href="@{/admin/reports/export/books}" class="btn">üì• Export Books (CSV)</a>
            <a th:href="@{/admin/reports/export/issues}" class="btn">üì• Export Issues (CSV)</a>
        </div>

        <div class="stats-grid" th:if="${stats}">
            <div class="stat-card">
                <div class="stat-card-value" th:text="${stats.totalBooks}">0</div>
                <div class="stat-card-label">Total Books</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-value" th:text="${stats.issuedBooks}">0</div>
                <div class="stat-card-label">Issued Books</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-value" th:text="${stats.availableBooks}">0</div>
                <div class="stat-card-label">Available Books</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-value" th:text="${stats.totalStudents}">0</div>
                <div class="stat-card-label">Total Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-value" th:text="${stats.activeIssues}">0</div>
                <div class="stat-card-label">Active Issues</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-value" th:text="${stats.overdueIssues}">0</div>
                <div class="stat-card-label">Overdue Issues</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-value" th:text="'‚Çπ' + ${stats.totalFines}">‚Çπ0</div>
                <div class="stat-card-label">Total Fines</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-value" th:text="'‚Çπ' + ${stats.totalRevenue}">‚Çπ0</div>
                <div class="stat-card-label">Total Revenue</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-value" th:text="'‚Çπ' + ${stats.pendingRevenue}">‚Çπ0</div>
                <div class="stat-card-label">Pending Revenue</div>
            </div>
        </div>

        <div class="chart-container">
            <h2 style="margin-bottom: 20px;">Revenue Distribution</h2>
            <canvas id="revenueChart" style="max-height: 400px;"></canvas>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof Chart !== 'undefined') {
                const revenueCtx = document.getElementById('revenueChart');
                if (revenueCtx) {
                    const totalRevenue = /*[[${stats.totalRevenue}]]*/ 0;
                    const pendingRevenue = /*[[${stats.pendingRevenue}]]*/ 0;
                    
                    new Chart(revenueCtx, {
                        type: 'doughnut',
                        data: {
                            labels: ['Collected Revenue', 'Pending Revenue'],
                            datasets: [{
                                data: [totalRevenue, pendingRevenue],
                                backgroundColor: ['#43a047', '#ff9800'],
                                borderWidth: 2,
                                borderColor: '#fff'
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: true,
                            plugins: {
                                legend: {
                                    position: 'bottom'
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            return context.label + ': ‚Çπ' + context.parsed;
                                        }
                                    }
                                }
                            }
                        }
                    });
                }
            }
        });
    </script>
</body>
</html>
